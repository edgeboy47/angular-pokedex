<div class='w-[160px] h-[200px] flex flex-col gap-4
  border border-solid border-black/30
  rounded-xl items-center bg-white/30 p-4
  shadow-lg shadow-zinc/70
  hover:scale-105
  hover:shadow-xl hover:bg-white/70 transition-all cursor-pointer'
  (click)="handleClick()"
>
  <div class='flex-1 grid place-items-center' >
    <img [src]="pokemon.imgUrl"/>
  </div>
  <p class='font-medium text-xl'>{{ pokemon.name }}</p>
</div>
